- defaults:
    link:
      create: true
      relink: true

- link:
    ~/.gitconfig: git/gitconfig
- link:
    ~/.zshrc:
      path: shell/zsh/.zshrc
      force: true
    ~/.config/zsh/aliases.zsh: shell/zsh/aliases.zsh
    ~/.config/zsh/prompt.zsh: shell/zsh/prompt.zsh
    ~/.config/zsh/custom.zsh: shell/zsh/custom.zsh

- clean: ['~']

- shell:
    - gsettings set org.gnome.shell.extensions.dash-to-dock dock-position BOTTOM
    - gsettings set org.gnome.shell.extensions.dash-to-dock multi-monitor true
    - gsettings set org.gnome.shell.extensions.dash-to-dock dock-fixed false
    - gsettings set org.gnome.shell.extensions.dash-to-dock extend-height false
    - gsettings set org.gnome.shell.extensions.dash-to-dock click-action 'minimize'
    - dconf write /org/gnome/shell/favorite-apps "['org.gnome.Nautilus.desktop', 'org.gnome.Screenshot.desktop', 'google-chrome.desktop', 'slack_slack.desktop', 'org.gnome.Terminal.desktop', 'telegram-desktop_telegram-desktop.desktop', 'jetbrains-toolbox.desktop']"