- defaults:
    link:
      create: true
      relink: true

# git
- link:
    ~/.gitconfig: git/gitconfig

# shell
- link:
    ~/.zshrc:
      path: shell/zsh/.zshrc
      force: true
    ~/.bash_profile: shell/zsh/.bash_profile
    ~/.config/zsh/aliases.zsh: shell/zsh/aliases.zsh
    ~/.config/zsh/prompt.zsh: shell/zsh/prompt.zsh
    ~/.config/zsh/custom.zsh: shell/zsh/custom.zsh
    ~/.config/zsh/private.zsh: shell/zsh/private.zsh

- clean: ['~']

- shell:
    - sh linux/gsettings.sh